<!-- hamburger.component.html -->
<button class="hamburger" (click)="toggleMenu()" [attr.aria-label]="menuOpen ? 'Cerrar menú' : 'Abrir menú'">
  <ng-container *ngIf="!menuOpen; else closeIcon">
    <!-- SVG Hamburguesa -->
    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
      <path d="M3 18V16.5H21V18H3ZM3 12.75V11.25H21V12.75H3ZM3 7.5V6H21V7.5H3Z" fill="black"/>
    </svg>
  </ng-container>
  <ng-template #closeIcon>
    <!-- SVG X -->
    <svg width="24" height="29" viewBox="0 0 24 29" fill="none" xmlns="http://www.w3.org/2000/svg">
      <path d="M6.22499 22.5417L5.17499 21.336L10.95 14.7052L5.17499 8.07427L6.22499 6.86865L12 13.4995L17.775 6.86865L18.825 8.07427L13.05 14.7052L18.825 21.336L17.775 22.5417L12 15.9108L6.22499 22.5417Z" fill="black"/>
    </svg>
  </ng-template>
</button>
